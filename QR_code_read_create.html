<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom right, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: #fdbb2d;
        }

        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .language-selector select {
            background: #fdbb2d;
            color: #000;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .language-selector select:hover {
            background: #b21f1f;
            color: #fff;
        }

        .tabs {
            display: flex;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
            font-weight: bold;
        }

        .tab:hover, .tab.active {
            background: #fdbb2d;
            color: #000;
            border-radius: 10px;
        }

        .content {
            margin-top: 20px;
        }

        .content.hidden {
            display: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #fdbb2d;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }

        button:hover {
            background: #b21f1f;
            color: #fff;
        }

        canvas {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
        }

        .result {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .result a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background: #fdbb2d;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s, transform 0.3s;
        }

        .result a:hover {
            background: #b21f1f;
            color: #fff;
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="language-selector">
            <select id="language-switch">
                <option value="en">English</option>
                <option value="tr">Türkçe</option>
            </select>
        </div>
        <h1 id="title">QR Code Tool</h1>
        <div class="tabs">
            <div class="tab active" id="tab-generator">QR Code Generator</div>
            <div class="tab" id="tab-reader">QR Code Reader</div>
        </div>
        <div class="content" id="generator-content">
            <div class="form-group">
                <label for="text" id="generate-label">Text or URL to Generate</label>
                <input type="text" id="qr-input" placeholder="Enter text or URL">
            </div>
            <button id="generate-btn">Generate QR Code</button>
            <canvas id="qr-canvas"></canvas>
        </div>
        <div class="content hidden" id="reader-content">
            <div class="form-group">
                <label for="file" id="reader-label">Upload QR Code Image</label>
                <input type="file" id="file-input" accept="image/*">
            </div>
            <div class="form-group">
                <button id="camera-btn">Scan QR Code with Camera</button>
                <video id="camera-preview" style="width: 100%; margin-top: 20px; display: none; border-radius: 10px;"></video>
            </div>
            <div class="result">
                <p><span id="result-label">Result: </span><span id="qr-result">No result yet</span></p>
                <a id="qr-link" href="#" target="_blank" style="display: none;">Go to Link</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <script>
        const tabGenerator = document.getElementById('tab-generator');
        const tabReader = document.getElementById('tab-reader');
        const generatorContent = document.getElementById('generator-content');
        const readerContent = document.getElementById('reader-content');
        const qrInput = document.getElementById('qr-input');
        const generateBtn = document.getElementById('generate-btn');
        const qrCanvas = document.getElementById('qr-canvas');
        const fileInput = document.getElementById('file-input');
        const qrResult = document.getElementById('qr-result');
        const qrLink = document.getElementById('qr-link');
        const cameraBtn = document.getElementById('camera-btn');
        const cameraPreview = document.getElementById('camera-preview');
        const languageSwitch = document.getElementById('language-switch');
        let activeStream = null;
        let scanning = false;
        let lastResult = null;

        function setLanguage(language) {
            stopCamera();
            const savedResult = qrResult.textContent;
            const savedLink = qrLink.href;
            const wasLinkVisible = qrLink.style.display === 'inline-block';

            if (language === 'en') {
                document.getElementById('title').textContent = 'QR Code Tool';
                document.getElementById('tab-generator').textContent = 'QR Code Generator';
                document.getElementById('tab-reader').textContent = 'QR Code Reader';
                document.getElementById('generate-label').textContent = 'Text or URL to Generate';
                document.getElementById('generate-btn').textContent = 'Generate QR Code';
                document.getElementById('reader-label').textContent = 'Upload QR Code Image';
                document.getElementById('camera-btn').textContent = 'Scan QR Code with Camera';
                document.getElementById('result-label').textContent = 'Result: ';
                qrLink.textContent = 'Go to Link';
            } else if (language === 'tr') {
                document.getElementById('title').textContent = 'QR Kod Aracı';
                document.getElementById('tab-generator').textContent = 'QR Kod Oluşturucu';
                document.getElementById('tab-reader').textContent = 'QR Kod Okuyucu';
                document.getElementById('generate-label').textContent = 'Oluşturulacak Metin veya URL';
                document.getElementById('generate-btn').textContent = 'QR Kod Oluştur';
                document.getElementById('reader-label').textContent = 'QR Kod Resmi Yükleyin';
                document.getElementById('camera-btn').textContent = 'Kamera ile QR Oku';
                document.getElementById('result-label').textContent = 'Sonuç: ';
                qrLink.textContent = 'Linke Git';
            }

            // Restore the previous result if it exists
            if (savedResult !== 'No result yet' && savedResult !== 'Henüz sonuç yok') {
                qrResult.textContent = savedResult;
                if (wasLinkVisible) {
                    qrLink.href = savedLink;
                    qrLink.style.display = 'inline-block';
                }
            } else {
                qrResult.textContent = language === 'tr' ? 'Henüz sonuç yok' : 'No result yet';
                qrLink.style.display = 'none';
            }
        }

        languageSwitch.addEventListener('change', (event) => setLanguage(event.target.value));

        tabGenerator.addEventListener('click', () => {
            tabGenerator.classList.add('active');
            tabReader.classList.remove('active');
            generatorContent.classList.remove('hidden');
            readerContent.classList.add('hidden');
            stopCamera();
        });

        tabReader.addEventListener('click', () => {
            tabReader.classList.add('active');
            tabGenerator.classList.remove('active');
            readerContent.classList.remove('hidden');
            generatorContent.classList.add('hidden');
        });

        generateBtn.addEventListener('click', () => {
            const text = qrInput.value;
            if (!text) {
                alert(languageSwitch.value === 'tr' ? 'Lütfen metin veya URL girin!' : 'Please enter text or URL!');
                return;
            }
            QRCode.toCanvas(qrCanvas, text, { width: 300 }, (error) => {
                if (error) console.error(error);
            });
        });

        fileInput.addEventListener('change', (event) => {
            stopCamera();
            const file = event.target.files[0];
            if (!file) {
                qrResult.textContent = languageSwitch.value === 'tr' ? 'Lütfen bir dosya seçin.' : 'Please select a file.';
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    context.drawImage(img, 0, 0, img.width, img.height);
                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, canvas.width, canvas.height);

                    if (code) {
                        qrResult.textContent = code.data;
                        lastResult = code.data;
                        if (code.data.startsWith('http')) {
                            qrLink.href = code.data;
                            qrLink.style.display = 'inline-block';
                        } else {
                            qrLink.style.display = 'none';
                        }
                    } else {
                        qrResult.textContent = languageSwitch.value === 'tr' ? 'QR kod bulunamadı.' : 'No QR code detected.';
                        qrLink.style.display = 'none';
                    }
                };
            };
            reader.readAsDataURL(file);
        });

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                activeStream = stream;
                cameraPreview.srcObject = stream;
                cameraPreview.style.display = 'block';
                await cameraPreview.play();
                scanning = true;
                scan();
            } catch (error) {
                alert(languageSwitch.value === 'tr' ? 
                    'Kameraya erişilemiyor. Lütfen izinleri kontrol edin.' : 
                    'Unable to access camera. Please check your permissions.');
            }
        }

        function stopCamera() {
            if (activeStream) {
                activeStream.getTracks().forEach(track => track.stop());
                activeStream = null;
            }
            cameraPreview.style.display = 'none';
            scanning = false;
        }

        function scan() {
            if (!scanning) return;

            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            
            if (cameraPreview.videoWidth && cameraPreview.videoHeight) {
                canvas.width = cameraPreview.videoWidth;
                canvas.height = cameraPreview.videoHeight;
                context.drawImage(cameraPreview, 0, 0, canvas.width, canvas.height);
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, canvas.width, canvas.height);

                if (code) {
                    qrResult.textContent = code.data;
                    lastResult = code.data;
                    if (code.data.startsWith('http')) {
                        qrLink.href = code.data;
                        qrLink.style.display = 'inline-block';
                    } else {
                        qrLink.style.display = 'none';
                    }
                    stopCamera();
                    return;
                }
            }
            
            requestAnimationFrame(scan);
        }

        cameraBtn.addEventListener('click', () => {
            if (cameraPreview.style.display === 'none') {
                startCamera();
            } else {
                stopCamera();
            }
        });
    </script>
</body>
</html>
