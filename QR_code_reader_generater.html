<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description" content="Modern QR Code Generator and Reader - Create and scan QR codes with advanced features">
    <meta name="theme-color" content="#6366f1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>QR Code Studio | Modern Tool</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%236366f1' width='100' height='100' rx='20'/><rect fill='white' x='15' y='15' width='20' height='20'/><rect fill='white' x='65' y='15' width='20' height='20'/><rect fill='white' x='15' y='65' width='20' height='20'/><rect fill='white' x='50' y='50' width='10' height='10'/><rect fill='white' x='70' y='50' width='10' height='10'/><rect fill='white' x='50' y='70' width='10' height='10'/><rect fill='white' x='70' y='70' width='10' height='10'/></svg>">

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Modern Variable Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300..900&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Theme Toggle -->
    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
        <svg class="sun-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg class="moon-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
    </button>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                    <rect x="2" y="2" width="36" height="36" rx="8" stroke="currentColor" stroke-width="2"/>
                    <rect x="8" y="8" width="8" height="8" fill="currentColor"/>
                    <rect x="24" y="8" width="8" height="8" fill="currentColor"/>
                    <rect x="8" y="24" width="8" height="8" fill="currentColor"/>
                    <rect x="20" y="20" width="4" height="4" fill="currentColor"/>
                    <rect x="28" y="20" width="4" height="4" fill="currentColor"/>
                    <rect x="20" y="28" width="4" height="4" fill="currentColor"/>
                    <rect x="28" y="28" width="4" height="4" fill="currentColor"/>
                </svg>
                <div>
                    <h1 id="title">QR Code Studio</h1>
                    <p class="subtitle" id="subtitle">Create & Scan with Style</p>
                </div>
            </div>

            <select id="language-switch" class="language-selector" aria-label="Select language">
                <option value="en">ðŸ‡¬ðŸ‡§ English</option>
                <option value="tr">ðŸ‡¹ðŸ‡· TÃ¼rkÃ§e</option>
            </select>
        </header>

        <!-- Navigation Tabs -->
        <nav class="tabs" role="tablist">
            <button class="tab active" id="tab-generator" role="tab" aria-selected="true" aria-controls="generator-content">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2"/>
                    <rect x="7" y="7" width="3" height="3"/>
                    <rect x="14" y="7" width="3" height="3"/>
                    <rect x="7" y="14" width="3" height="3"/>
                </svg>
                <span>QR Generator</span>
            </button>
            <button class="tab" id="tab-reader" role="tab" aria-selected="false" aria-controls="reader-content">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                    <circle cx="12" cy="13" r="4"/>
                </svg>
                <span>QR Scanner</span>
            </button>
        </nav>

        <!-- Generator Content -->
        <section class="content" id="generator-content" role="tabpanel" aria-labelledby="tab-generator">
            <div class="card">
                <div class="form-group">
                    <label for="qr-template" class="label">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 7h16M10 11h10M4 15h16M4 19h10"/>
                        </svg>
                        <span id="template-label">Template</span>
                    </label>
                    <select id="qr-template" class="input">
                        <option value="text">Text / URL</option>
                        <option value="wifi">WiFi Network</option>
                        <option value="email">Email</option>
                        <option value="sms">SMS</option>
                        <option value="tel">Phone Number</option>
                        <option value="vcard">Contact (vCard)</option>
                    </select>
                </div>

                <div id="template-fields">
                    <!-- Text Template (Default) -->
                    <div id="text-template" class="template-form">
                        <div class="form-group">
                            <label for="qr-input" id="generate-label" class="label">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M4 7h16M4 12h16M4 17h10"/>
                                </svg>
                                Text or URL to Generate
                            </label>
                            <textarea id="qr-input" class="input" placeholder="Enter text, URL, or any data..." rows="3"></textarea>
                        </div>
                    </div>

                    <!-- WiFi Template -->
                    <div id="wifi-template" class="template-form hidden">
                        <div class="form-group">
                            <label for="wifi-ssid" class="label">Network Name (SSID)</label>
                            <input type="text" id="wifi-ssid" class="input" placeholder="MyWiFi">
                        </div>
                        <div class="form-group">
                            <label for="wifi-password" class="label">Password</label>
                            <input type="text" id="wifi-password" class="input" placeholder="password123">
                        </div>
                        <div class="form-group">
                            <label for="wifi-encryption" class="label">Security</label>
                            <select id="wifi-encryption" class="input">
                                <option value="WPA">WPA/WPA2</option>
                                <option value="WEP">WEP</option>
                                <option value="">None</option>
                            </select>
                        </div>
                    </div>

                    <!-- Email Template -->
                    <div id="email-template" class="template-form hidden">
                        <div class="form-group">
                            <label for="email-address" class="label">Email Address</label>
                            <input type="email" id="email-address" class="input" placeholder="example@email.com">
                        </div>
                        <div class="form-group">
                            <label for="email-subject" class="label">Subject (Optional)</label>
                            <input type="text" id="email-subject" class="input" placeholder="Email subject">
                        </div>
                        <div class="form-group">
                            <label for="email-body" class="label">Message (Optional)</label>
                            <textarea id="email-body" class="input" placeholder="Email message..." rows="2"></textarea>
                        </div>
                    </div>

                    <!-- SMS Template -->
                    <div id="sms-template" class="template-form hidden">
                        <div class="form-group">
                            <label for="sms-number" class="label">Phone Number</label>
                            <input type="tel" id="sms-number" class="input" placeholder="+1234567890">
                        </div>
                        <div class="form-group">
                            <label for="sms-message" class="label">Message (Optional)</label>
                            <textarea id="sms-message" class="input" placeholder="SMS message..." rows="2"></textarea>
                        </div>
                    </div>

                    <!-- Phone Template -->
                    <div id="tel-template" class="template-form hidden">
                        <div class="form-group">
                            <label for="tel-number" class="label">Phone Number</label>
                            <input type="tel" id="tel-number" class="input" placeholder="+1234567890">
                        </div>
                    </div>

                    <!-- vCard Template -->
                    <div id="vcard-template" class="template-form hidden">
                        <div class="form-group">
                            <label for="vcard-name" class="label">Full Name</label>
                            <input type="text" id="vcard-name" class="input" placeholder="John Doe">
                        </div>
                        <div class="form-group">
                            <label for="vcard-phone" class="label">Phone</label>
                            <input type="tel" id="vcard-phone" class="input" placeholder="+1234567890">
                        </div>
                        <div class="form-group">
                            <label for="vcard-email" class="label">Email</label>
                            <input type="email" id="vcard-email" class="input" placeholder="john@example.com">
                        </div>
                        <div class="form-group">
                            <label for="vcard-org" class="label">Organization (Optional)</label>
                            <input type="text" id="vcard-org" class="input" placeholder="Company Name">
                        </div>
                        <div class="form-group">
                            <label for="vcard-url" class="label">Website (Optional)</label>
                            <input type="url" id="vcard-url" class="input" placeholder="https://example.com">
                        </div>
                    </div>
                </div>

                <div class="options-grid">
                    <div class="form-group">
                        <label for="qr-size" class="label">Size</label>
                        <select id="qr-size" class="input">
                            <option value="200">Small (200px)</option>
                            <option value="300" selected>Medium (300px)</option>
                            <option value="400">Large (400px)</option>
                            <option value="600">Extra Large (600px)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="qr-color" class="label">Color</label>
                        <input type="color" id="qr-color" class="color-input" value="#000000">
                    </div>
                </div>

                <button id="generate-btn" class="btn btn-primary">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M12 8v8m-4-4h8"/>
                    </svg>
                    Generate QR Code
                </button>

                <div id="qr-preview" class="qr-preview hidden">
                    <canvas id="qr-canvas"></canvas>
                    <div class="preview-actions">
                        <button id="download-btn" class="btn btn-secondary">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                <polyline points="7 10 12 15 17 10"/>
                                <line x1="12" y1="15" x2="12" y2="3"/>
                            </svg>
                            Download
                        </button>
                        <button id="copy-btn" class="btn btn-secondary">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                            </svg>
                            Copy Image
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Reader Content -->
        <section class="content hidden" id="reader-content" role="tabpanel" aria-labelledby="tab-reader">
            <div class="card">
                <div class="upload-area" id="upload-area">
                    <input type="file" id="file-input" accept="image/*" hidden>
                    <label for="file-input" class="upload-label">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="17 8 12 3 7 8"/>
                            <line x1="12" y1="3" x2="12" y2="15"/>
                        </svg>
                        <span id="upload-label-text">Click to upload or drag & drop</span>
                        <span class="upload-hint">PNG, JPG, WebP up to 10MB</span>
                    </label>
                </div>

                <div class="divider">
                    <span id="or-text">or</span>
                </div>

                <button id="camera-btn" class="btn btn-primary">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                        <circle cx="12" cy="13" r="4"/>
                    </svg>
                    <span id="camera-btn-text">Scan with Camera</span>
                </button>

                <div id="camera-container" class="camera-container hidden">
                    <video id="camera-preview" autoplay playsinline></video>
                    <div class="camera-overlay">
                        <div class="scan-region"></div>
                    </div>
                    <button id="close-camera" class="btn-close" aria-label="Close camera">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"/>
                            <line x1="6" y1="6" x2="18" y2="18"/>
                        </svg>
                    </button>
                </div>

                <div id="result-card" class="result-card hidden">
                    <div class="result-header">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="20 6 9 17 4 12"/>
                        </svg>
                        <span id="result-label">Scan Result</span>
                    </div>
                    <div class="result-content">
                        <p id="qr-result"></p>
                    </div>
                    <div class="result-actions">
                        <button id="copy-result-btn" class="btn btn-secondary">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                            </svg>
                            Copy Text
                        </button>
                        <a id="qr-link" href="#" target="_blank" class="btn btn-primary hidden">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
                                <polyline points="15 3 21 3 21 9"/>
                                <line x1="10" y1="14" x2="21" y2="3"/>
                            </svg>
                            Open Link
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p id="footer-text">Made with modern web technologies</p>
        </footer>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <script src="script.js"></script>
</body>
</html>
